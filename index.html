<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="min-h-screen flex bg-gray-50 font-sans">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md p-6">
                <div class="text-center">
                    <img
                        src="https://i.pravatar.cc/100"
                        alt="avatar"
                        class="w-24 h-24 rounded-full mx-auto"
                    />
                    <h2 class="mt-3 text-lg font-semibold">Imran Khan</h2>
                    <p class="text-sm text-gray-500">
                        Registered: 17th May 2022
                    </p>
                </div>

                <div class="mt-8 space-y-6 text-sm">
                    <div>
                        <h3 class="uppercase text-gray-400 font-semibold mb-2">
                            Manage Account
                        </h3>
                        <ul class="space-y-2">
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-user"></i> Personal
                                    info</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-map"></i>
                                    Addresses</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-envelope"></i>
                                    Communications & privacy</a
                                >
                            </li>
                        </ul>
                    </div>

                    <div>
                        <h3 class="uppercase text-gray-400 font-semibold mb-2">
                            My items
                        </h3>
                        <ul class="space-y-2">
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-solid fa-rotate-right"></i>
                                    Reorder</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-heart"></i>
                                    Lists</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-clipboard"></i>
                                    Registries</a
                                >
                            </li>
                        </ul>
                    </div>

                    <div>
                        <h3 class="uppercase text-gray-400 font-semibold mb-2">
                            Customer Service
                        </h3>
                        <ul class="space-y-2">
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i
                                        class="fa-regular fa-circle-question"
                                    ></i>
                                    Help</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="flex items-center gap-2 hover:text-yellow-600"
                                    ><i class="fa-regular fa-file-lines"></i>
                                    Terms of Use</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 bg-white p-10 shadow-sm">
                <h1 class="text-2xl font-semibold mb-8">
                    Add credit or debit card
                </h1>

                <form class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl">
                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >First Name</label
                        >
                        <input
                            type="text"
                            placeholder="Imran"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            placeholder="Khan"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >Card Information</label
                        >
                        <input
                            type="text"
                            placeholder="Card Number"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >Expiration Date</label
                        >
                        <input
                            type="text"
                            placeholder="MM/YY"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >CVV</label
                        >
                        <input
                            type="text"
                            placeholder="123"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-600 mb-2"
                            >Phone Number</label
                        >
                        <input
                            type="text"
                            placeholder="017"
                            class="w-full border rounded-md px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        />
                    </div>

                    <div class="col-span-2 flex items-center gap-2 mt-4">
                        <input
                            type="checkbox"
                            checked
                            class="w-4 h-4 accent-yellow-500"
                        />
                        <label class="text-gray-700 text-sm"
                            >Set as default card</label
                        >
                    </div>

                    <div class="col-span-2 flex justify-end gap-4 mt-6">
                        <button
                            type="button"
                            class="text-gray-600 hover:text-gray-800"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-md"
                        >
                            Save Card
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
